version: '3.8'
services:
  nginx:
    image: nginx:latest
    deploy:
      replicas: 3  # Number of Nginx replicas
    networks:
      - app_net
    volumes:
      - ./nginx/entrypoint.sh:/usr/local/bin/entrypoint.sh 

    entrypoint: /usr/local/bin/entrypoint.sh  # Use the mounted script as the entrypoint

networks:
  app_net:
    external: true
