version: '3.8'
services:
  nginx:
    image: nginx:latest
    ports:
      - 80:80
    networks:
      - app_net
    environment:
      - SERVER_ID={{.Task.Slot}}  # Use Docker's Task Slot for the server ID
    volumes:
      - ./entrypoint.sh:/usr/local/bin/entrypoint.sh  # Mount the entrypoint script
      - ./html:/usr/share/nginx/html  # Mount the HTML directory
    entrypoint: /usr/local/bin/entrypoint.sh

networks:
  app_net:
    driver: bridge
